name: Update Catalog and Organize Images

on:
  push:
    paths:
      - 'menus/**'
      # processedフォルダ自体の変更では再発動しないように制限
      - '!menus/processed/**'

jobs:
  process-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 変更をリポジトリに書き込む権限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Dify OCR Script
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: python .github/scripts/process_menus.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 更新されたJSONと、移動した画像（menusフォルダ全体）をステージング
          git add catalog.json menus/
          
          # 変更がある場合のみコミットを実行
          git commit -m "docs: update catalog and organize processed images [skip ci]" || echo "No changes to commit"
          git push
