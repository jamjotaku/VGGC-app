<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AI Smart Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 pb-24 font-sans">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6 py-4 border-b border-slate-800">
            <h1 class="text-xl font-black text-pink-500 uppercase tracking-widest">Master Admin</h1>
            <div id="sync-status" class="text-[9px] px-2 py-1 bg-slate-800 text-slate-500 rounded-full font-bold uppercase">Connected</div>
        </header>

        <section class="bg-slate-800 rounded-3xl p-6 mb-8 shadow-2xl border-2 border-pink-500/20">
            <h2 class="text-[10px] font-black text-pink-500 uppercase tracking-widest mb-4">AI Auto Scan</h2>
            <div class="space-y-4">
                <input id="ai-image" type="file" accept="image/*" class="hidden" onchange="handleAiScan(this)">
                <label for="ai-image" class="block w-full bg-pink-600 hover:bg-pink-500 text-center py-5 rounded-2xl cursor-pointer font-black text-sm transition-all shadow-lg shadow-pink-900/40 active:scale-95">
                    お品書き画像をスキャン
                </label>
                <div id="ai-loading" class="hidden text-center text-[10px] text-pink-400 font-bold tracking-widest loading-pulse">AI解析中... しばらくお待ちください</div>
            </div>
        </section>

        <details class="mb-8 group">
            <summary class="text-[10px] font-bold text-slate-500 cursor-pointer uppercase tracking-widest text-center group-open:mb-4 outline-none">手動登録 / 一括テキスト登録を表示</summary>
            <div class="bg-slate-800/50 rounded-2xl p-4 border border-slate-700 space-y-4">
                <textarea id="bulk-input" rows="3" placeholder="配置,サークル,種類,品名,価格" class="w-full bg-slate-700 border-none p-4 rounded-xl text-[10px] focus:ring-2 focus:ring-pink-500 outline-none"></textarea>
                <button onclick="addBulk()" class="w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-xl text-[10px] font-bold uppercase">テキスト追加</button>
            </div>
        </details>

        <div id="catalog-list" class="space-y-3"></div>
    </div>

    <script>
        let catalog = [];

        async function api(method='GET', type='catalog', data=null) {
            const pass = localStorage.getItem('vggc_admin_pass');
            const res = await fetch(`/api/manage?type=${type}`, {
                method, headers: {'Content-Type': 'application/json', 'x-admin-password': pass || ''},
                body: data ? JSON.stringify(data) : null
            });
            if (res.status === 403) {
                const p = prompt("Password:"); if(p) { localStorage.setItem('vggc_admin_pass', p); return api(method, type, data); }
            }
            return res.json();
        }

        async function handleAiScan(input) {
            if (!input.files[0]) return;
            const loading = document.getElementById('ai-loading');
            loading.classList.remove('hidden');

            try {
                const compressedBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_W = 800;
                            let w = img.width, h = img.height;
                            if (w > MAX_W) { h *= MAX_W / w; w = MAX_W; }
                            canvas.width = w; canvas.height = h;
                            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                            // 413エラー対策：画質を40%まで落とす
                            resolve(canvas.toDataURL('image/jpeg', 0.4).split(',')[1]);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                });

                const res = await api('POST', 'dify', { image: compressedBase64 });
                const jsonMatch = res.answer.match(/\[.*\]/s);
                if (jsonMatch) {
                    const items = JSON.parse(jsonMatch[0]);
                    // 【重要】各項目が欠けていても undefined にならないよう初期値をセット
                    const validated = items.map(i => ({
                        id: Date.now() + Math.random(),
                        num: i.num || '--',
                        circle: i.circle || '不明',
                        type: i.type || 'その他',
                        item: i.item || '商品名なし',
                        price: parseInt(i.price) || 0
                    }));
                    catalog = [...catalog, ...validated];
                    await api('POST', catalog);
                    render();
                }
            } catch (e) {
                alert("スキャン失敗：画像をスクリーンショット等で小さくしてから試してください");
            } finally {
                loading.classList.add('hidden');
                input.value = '';
            }
        }

        async function addBulk() {
            const text = document.getElementById('bulk-input').value.trim(); if(!text) return;
            const newItems = text.split('\n').map(l => {
                const [num, circle, type, item, price] = l.split(',').map(s => s.trim());
                return { id: Date.now()+Math.random(), num: num||'--', circle: circle||'不明', type: type||'その他', item: item||'未入力', price: parseInt(price)||0 };
            });
            catalog = [...catalog, ...newItems]; await api('POST', 'catalog', catalog); render();
        }

        async function init() { catalog = await api('GET'); render(); }
        async function deleteItem(id) { if(confirm("削除？")) { catalog = catalog.filter(i => i.id !== id); await api('POST', catalog); render(); } }
        
        function render() {
            const el = document.getElementById('catalog-list');
            catalog.sort((a, b) => (a.num || '').localeCompare(b.num || '', 'ja', {numeric: true}));
            el.innerHTML = catalog.map(i => `
                <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex items-center gap-3 group transition-all hover:border-pink-500/30">
                    <div class="w-10 text-[9px] font-black text-pink-500 text-center bg-pink-500/10 py-1.5 rounded-lg uppercase">${i.num}</div>
                    <div class="flex-1 min-w-0">
                        <div class="text-[9px] font-bold text-slate-500 truncate uppercase mb-0.5">${i.circle} | ${i.type}</div>
                        <div class="font-bold text-sm text-slate-100 truncate">${i.item}</div>
                        <div class="text-[10px] font-black text-pink-400 mt-1">¥${i.price.toLocaleString()}</div>
                    </div>
                    <button onclick="deleteItem(${i.id})" class="text-slate-600 hover:text-red-500 p-2">×</button>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
</html>
