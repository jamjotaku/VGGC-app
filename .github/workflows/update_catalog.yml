name: Update Catalog from Menus

on:
  push:
    paths:
      - 'menus/**' # menusフォルダに画像が入った時だけ実行

jobs:
  process-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 変更したjsonを書き込むために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Dify OCR Script
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: python .github/scripts/process_menus.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add catalog.json
          git commit -m "docs: update catalog.json from new images [skip ci]" || echo "No changes to commit"
          git push