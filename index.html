<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGGC List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.bought { text-decoration: line-through; opacity: 0.5; background-color: #f3f4f6; } .tab-active { border-bottom: 3px solid #ec4899; color: #ec4899; }</style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-slate-800 font-sans">
    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-4 py-2">
            <h1 class="text-2xl font-black text-pink-600 tracking-tighter">VGGC APP</h1>
            <div id="sync-status" class="text-[9px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold uppercase">Synced</div>
        </header>

        <div class="flex mb-6 bg-white rounded-xl shadow-sm overflow-hidden font-bold text-xs uppercase">
            <button onclick="switchTab('catalog')" id="tab-catalog" class="flex-1 py-4 tab-active">お品書き</button>
            <button onclick="switchTab('mine')" id="tab-mine" class="flex-1 py-4 text-gray-400">自分のリスト</button>
        </div>

        <div id="section-catalog" class="space-y-4">
            <div id="catalog-display" class="grid gap-4"></div>
        </div>

        <div id="section-mine" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-3 mb-4 text-center">
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-2 border-pink-100"><p class="text-[9px] text-gray-400 font-bold uppercase">Total</p><p class="text-lg font-black">¥<span id="total-price">0</span></p></div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-2 border-pink-100"><p class="text-[9px] text-gray-400 font-bold uppercase">Pending</p><p class="text-lg font-black"><span id="pending-count">0</span></p></div>
            </div>
            <ul id="shopping-list" class="space-y-2"></ul>
            <div class="flex justify-center gap-6 py-6"><button onclick="copyShareUrl()" class="text-[10px] font-bold text-blue-500 uppercase">同期URLをコピー</button><button onclick="allClear()" class="text-[10px] font-bold text-red-400 uppercase">全消去</button></div>
        </div>
    </div>

    <script>
        let myItems = [], catalog = [], userId = new URLSearchParams(window.location.search).get('id') || localStorage.getItem('vggc_userid') || 'u-'+Math.random().toString(36).substring(2,11);
        localStorage.setItem('vggc_userid', userId);
        if (!window.location.search.includes(userId)) window.history.replaceState(null, '', `?id=${userId}`);

        function switchTab(tab) {
            document.getElementById('section-catalog').classList.toggle('hidden', tab !== 'catalog');
            document.getElementById('section-mine').classList.toggle('hidden', tab !== 'mine');
            document.getElementById('tab-catalog').className = tab === 'catalog' ? 'flex-1 py-4 tab-active' : 'flex-1 py-4 text-gray-400';
            document.getElementById('tab-mine').className = tab === 'mine' ? 'flex-1 py-4 tab-active' : 'flex-1 py-4 text-gray-400';
        }

        async function api(method='GET', type='user', data=null) {
            const res = await fetch(`/api/manage?userId=${userId}${type==='catalog'?'&type=catalog':''}`, {
                method, headers: {'Content-Type': 'application/json'}, body: data ? JSON.stringify(data) : null
            });
            return res.json();
        }

        async function init() {
            catalog = await api('GET', 'catalog'); myItems = await api('GET', 'user');
            render();
        }

        function render() {
            const catEl = document.getElementById('catalog-display');
            catEl.innerHTML = catalog.length ? catalog.map(i => `
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col border border-gray-100">
                    ${i.image ? `<img src="${i.image}" class="w-full aspect-video object-cover bg-gray-100">` : ''}
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex-1 pr-4">
                            <div class="text-[9px] font-black text-pink-400 uppercase tracking-widest">${i.circle || 'FREE'}</div>
                            <div class="font-bold text-gray-800 leading-tight mb-1">${i.item}</div>
                            <div class="text-sm font-bold text-pink-500">¥${i.price.toLocaleString()}</div>
                        </div>
                        <button onclick='addFromCatalog(${JSON.stringify(i).replace(/'/g,"&apos;")})' class="bg-pink-500 text-white text-[10px] font-black px-5 py-2.5 rounded-full shadow-lg shadow-pink-100 active:scale-95 transition-all">追加</button>
                    </div>
                </div>
            `).join('') : '<p class="text-center py-20 text-gray-300 text-xs tracking-widest">お品書きを待機中...</p>';
            
            const listEl = document.getElementById('shopping-list');
            let total = 0, pending = 0; listEl.innerHTML = '';
            myItems.forEach(i => {
                total += i.price; if(!i.bought) pending++;
                const li = document.createElement('li'); li.className = `flex justify-between items-center p-4 rounded-xl shadow-sm transition-all ${i.bought?'bought':'bg-white'}`;
                li.innerHTML = `<div onclick="toggleBought(${i.myId})" class="flex-1 cursor-pointer"><div class="text-[9px] font-bold text-gray-400 uppercase">${i.circle}</div><div class="font-bold">${i.item}</div><div class="text-sm font-bold text-pink-500">¥${i.price.toLocaleString()}</div></div><input type="checkbox" ${i.bought?'checked':''} onchange="toggleBought(${i.myId})" class="w-5 h-5 accent-pink-500">`;
                listEl.appendChild(li);
            });
            document.getElementById('total-price').innerText = total.toLocaleString(); document.getElementById('pending-count').innerText = pending;
        }

        function addFromCatalog(item) { myItems.push({...item, bought: false, myId: Date.now()}); api('POST', 'user', myItems); render(); }
        function toggleBought(myId) { myItems = myItems.map(i => i.myId === myId ? {...i, bought: !i.bought} : i); api('POST', 'user', myItems); render(); }
        function allClear() { if(confirm("消去しますか？")) { myItems = []; api('POST', 'user', myItems); render(); } }
        function copyShareUrl() { navigator.clipboard.writeText(window.location.href); alert("コピーしました！"); }

        init();
    </script>
</body>
</html>
